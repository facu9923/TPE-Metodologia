<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Administración TurnoFacil</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="./js/dataset.js"></script>
	<script type="text/javascript" src="./js/persona.js"></script>
	<script type="text/javascript" src="./js/medico.js"></script>
	<script type="text/javascript" src="./js/secretaria.js"></script>
	<script type="text/javascript" src="./js/util.js"></script>
	<script type="text/javascript" src="./js/default.js"></script>
	<script type="text/javascript" src="./js/storage_manager.js"></script>

	<script type="text/javascript" src="./js/interfaz.js" defer></script>
	<script type="text/javascript" src="./js/turno_facil.js" defer></script>
</head>
<body>

	<div id="login-div">
		<div class="main-container">
			<span>Login</span>
			<div class="sub-container">
				<input type="text" name="user" placeholder="Usuario" id="user">
				<input type="password" name="user" placeholder="Contraseña" id="pw">
				<button onClick="loginTrigger()">Login</button>
			</div>
		</div>
	</div>

	<div class="interfaz interfaz-medico">

		<span">Logueado como médico: <span id="nombre-medico"></span></span>
		<button onClick="cerrarSesion()">Cerrar sesion</button>

		<h1 style="font-size: 30px; margin-top:10px;">Tus proximos pacientes son:</h1>
		<div class="turnos-container">
			
			<div class="turno-container">
				<div class="nombre-paciente">Rosa María</div>
				<div class="fecha-turno">24/05/2004</div>
				<div class="hora-turno">17:00</div>
			</div>


		</div>
	</div>

	<div class="interfaz interfaz-secretaria">
		<span>Logueado como secretaria: <span id="nombre-secretaria"></span></span>
		<button onClick="cerrarSesion()">Cerrar sesion</button>
	</div>	

	<footer/>

</body>
</html>
