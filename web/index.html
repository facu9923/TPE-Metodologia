<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Administración TurnoFacil</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="./js/dataset.js"></script>
        <script type="text/javascript" src="./js/persona.js"></script>
        <script type="text/javascript" src="./js/medico.js"></script>
        <script type="text/javascript" src="./js/secretaria.js"></script>
        <script type="text/javascript" src="./js/util.js"></script>
        <script type="text/javascript" src="./js/default.js"></script>
        <script type="text/javascript" src="./js/storage_manager.js"></script>
        <script type="text/javascript" src="./js/turno.js"></script>
        <script type="text/javascript" src="./js/turno_facil.js"></script>
        <script type="text/javascript" src="./js/interfaz.js" defer></script>
        <script type="text/javascript" src="./js/source.js" defer></script>
    </head>
    <body>

        <!-- Cubre 100*100 -->
        <div id="interfaz-login" style="display:none">
            <div>
                <span>Login</span>
                <div>
                    <input type="text" name="user" placeholder="Usuario" id="user">
                    <input type="password" name="user" placeholder="Contraseña" id="pw">
                    <button onClick="Interfaz.onClick.login_button()">Login</button>
                </div>
            </div>
        </div>

        <div id="interfaz-general">
            <span>Logueado como 
                <span id="logueado-como">
                    <span id="tipo-login"></span>: <span id="nombre-login"></span>
                </span>
            </span>
            <button id="boton-cerrar-sesion" onClick="Interfaz.onClick.cerrar_sesion()">Cerrar sesión</button>
            <button id="volver-seleccion-medico" onClick="Interfaz.onClick.volver_a_seleccion_medico()">Seleccionar otro médico</button>
            <button id="boton-agendar" onClick="Interfaz.onClick.agendar_turno()">Agendar nuevo turno</button>
            <h1 id="h1-proximos-pacientes">Tus proximos pacientes son:</h1>

            <div id="lista-medicos"></div>
            <div id="contenedor-turnos"></div>
        </div>

        <div id="turnos-disponibles">

            <div>
                <div id="datos-paciente">
                    <input type="text" placeholder="Nombre paciente" id="datos-paciente-nombre">
                    <input type="number" placeholder="DNI paciente" id="datos-paciente-dni">
                </div>

                <span>Seleccioná el turno</span>
                <button onClick="Interfaz.ocultarTurnosDisponiblesPopUp()">Cancelar</button>
                <div id="lista-turnos-disponibles"></div>
            </div>
        </div>

        <footer></footer>
    </body>
</html>
